<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleziona Periodo</title>
</head>
<body>
    <h1>Seleziona il periodo di noleggio</h1>
    <form action="http://localhost/noleggioAuto/visualizzaAuto.php" method="GET">
        <label for="dataInizio">Data Inizio:</label>
        <input type="date" id="dataInizio" name="dataInizio" required>
        <br><br>
        <label for="dataFine">Data Fine:</label>
        <input type="date" id="dataFine" name="dataFine" required>
        <br><br>
        <button type="submit">Visualizza Auto Disponibili</button>
    </form>
</body>
</html>
